imports:
    - { resource: '../common/config.yml' }

doctrine:
    dbal:
        options:
            1012 : "%kernel.root_dir%/../cert/rds-ca-2015-eu-west-1.pem"

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

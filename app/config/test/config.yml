imports:
    - { resource: '../dev/config.yml' }
    - { resource: 'parameters.yml' }

framework:

    test: ~
    session:
        storage_id: session.storage.mock_file

    profiler:
        enabled: true
        collect: true

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    orm:
        metadata_cache_driver:
            type: array
        query_cache_driver:
            type: array
        result_cache_driver:
            type: array